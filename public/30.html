<html>
<head>
  <title>One Quote a Day | 30</title>
  <style>
    body {
      font-family: "Georgia", Times, serif;
      padding: 0;
      margin: 0;
      background-color: #9b59b6;
    }
    blockquote {
      padding:  0 20%;
      overflow: hidden;
      margin: 5% 0 0 0;
      width: 60%;
      height: auto;
      color: #404040;
      opacity: 0.2;
      display: block;
      overflow: visible;
      font-size: 6vw;
      font-weight: normal;
      z-index: 5;
      position: relative;
      display: block;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    blockquote cite {
      display: block;
      text-shadow: 1px 1px 30px rgba(0,0,0,0.5);
      font-size: 10vw;
      font-weight: 900;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 12vw;
      z-index: -1;
      color: #BFBFBF;
      font-weight: bold;
      text-transform: capitalize;
      text-transform: uppercase;
      font-style: normal;
    }
  </style>
</head>
<body>
  <blockquote>
    If you want to know what a man&rsquo;s like, take a good look at how he treats his inferiors, not his equals.
    <cite>J.K. Rowling</cite>
  </blockquote>
</body>
</html>
