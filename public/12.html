<html lang="en">
  <head>
  <meta charset="UTF-8">
    <title>One Quote a Day | 12</title>
  <style>
    body {
      padding: 5vw 0 0 0;
      background: #ecf0f1;
    }
    blockquote {
      font-size: 4vw;
      font-family: 'Libre Baskerville', serif;
      font-style: italic;
      line-height: 8vw;
      text-align: center;

    }
    em {
      background-color: #f1c40f;
      color: #FFFFFF;
      font-style: normal;
      font-weight: bold;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      padding: 1vw;
      letter-spacing: 0.5vw;
    }
    cite {
      display: block;
      font-size: 2vw;
      padding: 5vw 0 0 0;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 2vw;
      font-style: normal;
      font-family: 'Montserrat', sans-serif;
      line-height: 3vw;
    }
  </style>
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <blockquote>
      <em>Travel</em> makes one <em>modest.</em><br />
      You <em>see</em> what a <em>tiny place</em><br/>
      you <em>occupy</em> in the <em>world.</em>
      <cite>&mdash;<br/><br/>Gustave<br/> Flaubert</cite>
    </blockquote>
  </body>
</html>
