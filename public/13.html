<html lang="en">
  <head>
  <meta charset="UTF-8">
    <title>One Quote a Day | 13</title>
  <style>
    body {
      font-family: 'Josefin Slab', serif;
      padding: 28vh 5vh 0 5vh;
      background: #9b59b6;
      overflow-x: scroll;
      overflow-y: hidden;
      height: 100%;
      white-space:nowrap;
    }
    blockquote {
      font-size: 50vh;
      font-style: italic;
      font-weight: 400;
      text-align: center;
      color: #8e44ad;
      display: inline-block;
      text-transform: uppercase;
      margin: 0 10vh;
    }
    em {
      text-decoration: line-through;
      font-weight: 700;
    }
    .candy {
      font-weight: 700;
      display: inline-block;
      text-transform: uppercase;
      font-style: normal;

      padding: 0;
    }
    .yellow {
      color: #f1c40f;
      margin-top: -1vw;
    }
    .green {
      color: #2ecc71;
      margin-bottom: -3vw;
    }
    .red {
      color: #e74c3c;
      margin-top: -3vw;
    }
    .blue {
      color: #1abc9c;
      margin-bottom: -1vw;
    }
    .orange {
      color: #e67e22;
      margin-top: -5vw;
      margin-right: 0vw;
    }
    cite {
      display: inline-block;
      font-size: 20vh;
      padding: 0;
      color: #FFFFFF;
      font-style: normal;
      font-weight: 100;
    }
  </style>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:100,700,400italic,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <blockquote>
      “When <em>shit</em> brings you down, just say '<em>fuck it</em>', and eat yourself some mother<em>fucking</em> 
      <span class="candy yellow">c</span>
      <span class="candy green">a</span>
      <span class="candy blue">n</span>
      <span class="candy red">d</span>
      <span class="candy orange">y</span>.” 
      <cite>&mdash; David Sedaris, <a href="https://www.goodreads.com/book/show/4137.Me_Talk_Pretty_One_Day">Me Talk Pretty One Day</a></cite>
    </blockquote>
  </body>
</html>
