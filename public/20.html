<html lang="en">
  <head>
  <meta charset="UTF-8">
    <title>One Quote a Day | 20</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Playfair Display', serif; 
      margin: 0;
      background: radial-gradient(circle, #f39c12 10%, transparent 10%),
radial-gradient(circle, #f39c12 10%, #f1c40f 10%) 50px 50px;
background-size:100px 100px;
    }
    blockquote {
      height: 100%;
      font-size: 3em;
      width: 70vw;
      text-align: center;
      margin: 0 auto 2em auto;
      padding: 0em 0;
      color: #F9F9F9;
      font-weight: 400;
      -o-text-overflow: ellipsis;
      text-overflow: ellipsis;
      text-shadow: 2px 3px 0 #f39c12;
    }
    cite {
      font-size: 2vw;
      padding: 2em 0;
      font-weight: 400;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5em;
      font-style: normal;
      font-weight: 300;
      text-align: center;
      color: #FFFFFF;
    }
    .number {
      font-size: 4em;
      border-radius: 50%;
      width: 4em;
      height: 4em;
      text-align: center;
      background: #f39c12;
      color: #F9F9F9;
      margin: 1em auto;
    }
    .number p {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display:900,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="number"><p>Party Tip</p></div>
    <blockquote>
      Becoming an adult isn't about giving up what you enjoyed as a child. Becoming an adult is about becoming a super-child. 
      <cite>Andrew W. K.</cite>
    </blockquote>
  </body>
</html>
