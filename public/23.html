<html>
<head>
  <title>One Quote a Day | 23</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      padding: 0;
      margin: 0;
      background-color: #8A2BE2;
      text-transform: uppercase;
      background-image: url(http://www.transparenttextures.com/patterns/concrete-wall.png);
    }
    blockquote {
      padding: 10%;
      overflow: hidden;
      margin: 0;
      width: 80%;
      height: auto;
      color: #FFFFFF;
      display: block;
      overflow: hidden;
      
      font-size: 5vw;
      font-weight: 900;
      letter-spacing: 0.45em;

    }
    blockquote cite {
      display: block;
      opacity: 0.3;
      font-size: 1em;
      font-weight: 900;
      padding: 1em 0 0 0;
      margin: 1em 0 0 0;
      color: #000;
      text-transform: capitalize;
      font-weight: 100;
      border-top: dashed 0.025em rgba(0,0,0,0.5);
      text-transform: uppercase;
      font-style: normal;
    }
    blockquote cite a,
    blockquote cite a:active,
    blockquote cite a:visited {
      color: #FFFFFF;
      font-weight: 200;
      text-decoration: none;
    }
    blockquote cite a:hover {
      font-weight: 900;
    }
  </style>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<blockquote>
    <div class="">So many books,<br/> so little time.</div>
    
    <cite>&#8212; Frank Zappa
    </cite>
  </blockquote>

  <script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Raleway:900,100:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>
</body>
</html>
