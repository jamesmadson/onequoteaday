<html lang="en">
  <head>
  <meta charset="UTF-8">
    <title>One Quote a Day | 15</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
      font-weight: bold;
      color: #282829;
      background-color: #bdc3c7;
      border-left: 2vw solid #282829;
      margin: 0;
      background-image: url(http://www.transparenttextures.com/patterns/concrete-wall.png);
    }
    blockquote {
      width: 40%;
      font-size: 7vw;
      line-height: 6vw;
      position: relative;
      bottom : 52vw;
      left: 30vw;
      /* Safari */
      -webkit-transform: rotate(-90deg);
      /* Firefox */
      -moz-transform: rotate(-90deg);
      /* IE */
      -ms-transform: rotate(-90deg);
      /* Opera */
      -o-transform: rotate(-90deg);
      /* Internet Explorer */
      filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
    }
    cite {
      letter-spacing: 0vw;
      font-size: 2.25vw;
      line-height: 3vw;
      color: rgba(0,0,0,0.5);
      display: block;
      margin: 5vw 0 0 0;
      font-style: normal;
      font-weight: 300;
    }
    cite span {
      font-size: 1.75vw;
    }
    .circle {
      border-radius: 50%;
      width: 30vw;
      height: 30vw;
      background-color: #e67e22;
      position: relative;
      top : 4vw;
      left: 4vw;
      opacity: 0.9;
    }
    .line {
      width: 100%;
      position: relative;
      left: -40vw;
      border-top: 0.5vw solid #FFFFFF;
      /* Safari */
      -webkit-transform: rotate(-45deg);
      /* Firefox */
      -moz-transform: rotate(-45deg);
      /* IE */
      -ms-transform: rotate(-45deg);
      /* Opera */
      -o-transform: rotate(-45deg);
      /* Internet Explorer */
      filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=1.5);
    }
  </style>
  </head>
  <body>
  <div class="circle"></div>
  <div class="line"></div>
    <blockquote>
      We<br />
      earth<br />
      men<br />
      have<br />
      a<br />
      talent<br />
      for<br />
      ruining<br />
      big,<br />
      beautiful<br />
      things.
      <cite>Ray Bradbury<br />
      <span>The Martian Chronicles</span></cite>
    </blockquote>
  </body>
</html>
