<html lang="en">
  <head>
  <meta charset="UTF-8">
    <title>One Quote a Day | 17</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      color: #DDE0D2;
      background-color: #E75800;
      margin: 0;
      overflow: hidden;
    }
    blockquote {
      font-size: 4vw;
      position: absolute;
      font-weight: 900;
      text-transform: uppercase;
      top: 22vw;
      left: 0vw;
      color: #8C2F05;
      /* Safari */
      -webkit-transform: rotate(-30deg);
      /* Firefox */
      -moz-transform: rotate(-30deg);
      /* IE */
      -ms-transform: rotate(-30deg);
      /* Opera */
      -o-transform: rotate(-30deg);
    }
    cite {
      display: block;
      font-size: 0.5em;
      font-style: normal;
      font-weight: 300;
      letter-spacing: 0.5em;
    }
    .creativity {
      color: #DDE0D2;
      font-size: 12vw;
      position: absolute;
      top: -14vw;
      left: -1vw;
    }
    .block-angle {
      font-size: 12vw;
      position: absolute;
      bottom: -50vw;
      right: -26vw;
      width: 200vw;
      height: 50vw;
      background-color: #DDE0D2;
      /* Safari */
      -webkit-transform: rotate(-30deg);
      /* Firefox */
      -moz-transform: rotate(-30deg);
      /* IE */
      -ms-transform: rotate(-30deg);
      /* Opera */
      -o-transform: rotate(-30deg);
    }
  </style>
  </head>
  <body>
    <div class="block-angle"></div>
    <div class="color-block"></div>
    <blockquote>
      <div class="creativity">Creativity</div>
      is intelligence having fun. 
      <cite>Albert Einstein</cite>
    </blockquote>
  </body>
</html>
