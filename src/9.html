<html>
<head>
  <title>One Quote a Day | 9</title>
  <style>
    body {
      font-family: 'Radley', serif;
      background:
        linear-gradient(
          rgba(144, 198, 149, 0.85), 
          rgba(144, 198, 149, 0.85)
        ),
        url('assets/img/edison.gif');
      color: #FFFFFF;
      background-position: center;
      background-size: 80%;
      background-repeat: none;
      margin: 0;
      padding: 0;
    }
    .container-outer {
      border: 4px solid rgba(255,255,255,0.4);
      margin: 1.5%;
      padding: 2.5%;
      height: 84%;
    }
    .container-inner {
      border: 2px solid rgba(255,255,255,0.2);
      margin: 0;
      height: 100%;
    }
    blockquote {
      font-size: 3em;
      position: relative;
      top: 30%;
      transform: translateY(-50%);
    }
    cite {
      font-style: italic;
      color: rgba(255,255,255,0.5)
    }
  </style>
  <link rel="stylesheet" href="assets/css/animate.css" />
</head>
<body>
<div class="container-outer">
  <div class="container-inner">
  <blockquote class="animated fadeInUp">I have not failed.<br>
  I've just found 10,000 ways that won't work.<br>
    <cite>&ndash; Thomas A. Edison</cite>
  </blockquote>
  </div>
</div>
  <script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Radley:400,400italic:latin,latin-ext' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</body>
</html>
