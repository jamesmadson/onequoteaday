<html>
<head>
  <title>One Quote a Day | 4</title>
  <style>
    body {
      font-family: 'Raleway', Helvetica, Arial, sans-serif;
      font-size: 1em;
      padding: 0;
      margin: 0;
      background-color: #3498db;
      background-image: url(http://www.transparenttextures.com/patterns/concrete-wall.png);
    }
    blockquote {
      padding: 10%;
      overflow: hidden;
      margin: 0;
      width: 80%;
      height: auto;
      color: #FFFFFF;
      display: block;
      overflow: hidden;
      text-transform: uppercase;
      font-size: 5em;
      font-weight: 900;

    }
    .smaller {
      padding-top: 0.75em;
      font-size: 0.65em;
      line-height: 1.5em;
      opacity: 0.5;
      font-weight: 100;
    }
    .smaller em {
      color: #000;
      opacity: 0.75;
    }
    .days {
      font-size: 3em;
      font-weight: 900;
    }
    blockquote cite {
      display: block;
      opacity: 0.3;
      font-size: 1em;
      font-weight: 900;
      padding: 1em 0 0 0;
      margin: 1em 0 0 0;
      color: #000;
      text-transform: capitalize;
      font-weight: 100;
      border-top: dashed 0.025em rgba(0,0,0,0.5);
    }
    blockquote cite a,
    blockquote cite a:active,
    blockquote cite a:visited {
      color: #FFFFFF;
      font-weight: 200;
      text-decoration: none;
    }
    blockquote cite a:hover {
      font-weight: 900;
    }
  </style>
</head>
<body>
	<blockquote>
    <div class="">You don't become a runner by winning a morning workout.</div>
    <div class="smaller">The only true way is to marshal the ferocity <br>of your ambition over the course of many</div>
    <div class="days">days, weeks, months,</div>
    <div class="smaller">and <em> if you could finally come to accept it </em></div>
    <div class="days">years.</div>
    <div class="smaller">The Trial of Miles <em>Miles of Trials.</em></div>
    <cite>&#8212; John L. Parker Jr.<br>
      <a href="https://www.goodreads.com/book/show/98250.Once_a_Runner">Once a Runner</a>
    </cite>
  </blockquote>

  <script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Raleway:900,100:latin' ] }
  };

    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>
</body>
</html>
